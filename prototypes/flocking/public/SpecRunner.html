<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="js/lib/jasmine-1.2.0.rc3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="js/lib/jasmine-1.2.0.rc3/jasmine.css">
    <script type="text/javascript">
    var require = {
            baseUrl: "js",
            deps: ["order!js/lib/jasmine-1.2.0.rc3/jasmine.js",
                   "order!js/lib/jasmine-1.2.0.rc3/jasmine-html.js",
                   "order!cs!spec/array",
                   "domReady!"],
            callback: function() {
                  console.log("everything loaded");
                  var jasmineEnv = jasmine.getEnv();
                  jasmineEnv.updateInterval = 1000;

                  var htmlReporter = new jasmine.HtmlReporter();

                  jasmineEnv.addReporter(htmlReporter);

                  jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                  };

                  jasmineEnv.execute();


                        }
                };
    </script>
    <script type="text/javascript" src="js/require.js"></script>


</head>

<body>
</body>
</html>
